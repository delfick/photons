[tool.black]
line-length = 100
include = '\.py$'
exclude = '''
/(
     \.git
   | \.tox
   | examples/\.lifx

   | dist
   | docs/res
   | tools/\.python
   | tools/deps
   | apps/interactor/docker/\.harpoon
   | docs/res
   | docs/gh-pages
   | tools/generate_photons_messages/.generate_photons_messages
)/
'''

[tool.isort]
profile = "black"
skip_glob = [
   ".git/*",
   ".tox/*",
   "examples/.lifx/*",
   "dist/*",
   "docs/res/*",
   "tools/.python/*",
   "tools/deps/*",
   "apps/interactor/docker/.harpoon/*",
   "docs/res/*",
   "docs/gh-pages/*",
   "tools/generate_photons_messages/.generate_photons_messages/*",
]

[tool.mypy]
mypy_path = 'modules:apps/arranger:apps/interactor'
namespace_packages = true
explicit_package_bases = true
ignore_missing_imports = true
show_column_numbers = true
exclude = ['.*/build/.*']
