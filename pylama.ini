[pylama:photons_messages/messages.py]
skip = 1

[pylama:photons_messages/fields.py]
skip = 1

[pylama:pyflakes]
builtins = _

[pylama:pycodestyle]
max_line_length = 150
ignore = E722,E203,E731,W503,E741,E266,E302

[pylama:pylint]
max_line_length = 150
disable = R

[pylama]
linters = mccabe,pycodestyle,pyflakes
