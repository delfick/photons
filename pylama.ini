[pylama]
skip = */setup.py,modules/photons_messages/messages.py,modules/photons_messages/fields.py,modules/.tox/*
ignore = C901

[pylama:modules/tests/*]
ignore = E225,E202,E211,E231,E226,W292,W291,E251,E122,E501,E701,E227,E305,E128

[pylama:pyflakes]
builtins = _

[pylama:pycodestyle]
max_line_length = 150
ignore = E722,E203,E731,W503,E741,E266,E302

[pylama:pylint]
max_line_length = 150
disable = R

[pylama]
linters = mccabe,pycodestyle,pyflakes
