---

name: CI tasks

on:
  pull_request: {}
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  interactor_static:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: apps/interactor/interactor_webapp/interactor

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 21.7.3

      - name: Install deps
        shell: bash
        run: npm ci

      - name: Build
        shell: bash
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: apps/interactor/interactor_webapp/interactor/build/

  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest] # TODO: make this pass on github hosted windows: , windows-latest]
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Display Python version
        run: python -c "import sys; print(sys.version)"

      - name: Install venv
        run: ./tools/uv sync --extra tools --locked

      - name: Run module tests
        shell: bash
        run: ./tools/ci module-tests -v

      - name: Run interactor tests
        shell: bash
        run: ./tools/ci interactor-tests -v
